<!DOCTYPE html>
<head>
	<title>Imprompto App</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
  	<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link href="assets/css/animate.css" rel="stylesheet"/>
    <link href="assets/css/waypoints.css" rel="stylesheet"/>
	<script src="assets/javascript/jquery.waypoints.min.js" type="text/javascript"></script>
	<script src="assets/javascript/waypoints.js" type="text/javascript"></script>
	
       
</head>
<body>
	<section class="intro">
		<div class="inner">
			<div class="content">
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
					<img src="assets/images/logo.png" alt="Impromptu Logo" id="logo">
                </section>
                <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".1s">
					<button type="button" class="btn" id="firstbutton">Get Started</button>
                </section>
			</div>
		</div>
	</section>
	
	<section class="main">
		<div class="main-inner">
			<div class="main-content">
				<div class="ui fluid selection dropdown" id="bar">
					<input type="hidden" name="Categories">
					<i class="dropdown icon"></i>
					<div class="default text">Categories</div>
					<div class="menu">
						<div class="item" data-value="fastFood">
						Fast Food
						</div>
						<div class="item" data-value="sitDown">
						Sit Down
						</div>
						<div class="item" data-value="random">
						Random
						</div>
						<div class="item" data-value="vegetartian">
						Vegetartian
						</div>
					</div>
				</div>
				<br><br>
				<div class="ui fluid selection dropdown" id="bar">
					<input type="hidden" name="Categories">
					<i class="dropdown icon"></i>
					<div class="default text">Radius</div>
					<div class="menu">
						<div class="item" data-value="5">
						5 Miles
						</div>
						<div class="item" data-value="10">
						10 Miles
						</div>
						<div class="item" data-value="15">
						15 Miles
						</div>
						<div class="item" data-value="20">
						20 Miles
						</div>
					</div>
				</div>
				<br><br>
				<div class="ui left icon input" id="bar">
					<input type="text" placeholder="Enter your zip code">
					<i class="inverted circular search link icon"></i>
				</div>
				<br><br>
				<div class="search-button">
					<button class="ui basic green button">One Click Search</button>
				</div>
			</div>
		</div>
	</section>

	
	</section>
<script src="assets/javascript/app.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
</body>
</html>
