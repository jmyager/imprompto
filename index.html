<!DOCTYPE html>
<head>
	<title>Imprompto App</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
  	<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link href="assets/css/animate.css" rel="stylesheet"/>
    <link href="assets/css/waypoints.css" rel="stylesheet"/>
	<script src="assets/javascript/jquery.waypoints.min.js" type="text/javascript"></script>
	<script src="assets/javascript/waypoints.js" type="text/javascript"></script>
	
       
</head>
<body>
	<section class="intro">
		<div class="inner">
			<div class="content">
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
					<img src="assets/images/logo.png" alt="Impromptu Logo" id="logo">
                </section>
                <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".1s">
					<a href="#main"><button type="button" class="btn" id="firstbutton">Get Started</button></a>
                </section>
			</div>
		</div>
	</section>
	
	<section class="main" id="main">
		<div class="main-inner">
			<div class="main-content">
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".2s">
						<img src="assets/images/tagline.png" alt="Super fast, super easy, super imprompto " id="tagline">
				</section>
				<div class="ui fluid search selection dropdown" id="dropdown1">
					<input type="hidden" name="Categories">
					<i class="dropdown icon"></i>
					<div class="default text">Categories</div>
					<div class="menu categories">
						<div class="item" data-value="random">
							You make the choice for me Imprompto!
						</div>
						<div class="item" data-value="american">
							Any Nearby American
						</div>
						<div class="item" data-value="ethnic">
							Any Nearby Ethnicity
						</div>
						<div class="item" data-value="restaurant">
							Any Nearby Restaurant
						</div>
						<div class="item" data-value="breakfast">
							Breakfast/Juice Bar
						</div>
						<div class="item" data-value="coffee">
							Cafe/Coffee/Tea Shop
						</div>
						<div class="item" data-value="dessert">
							Dessert/Snack 
						</div>
						<div class="item" data-value="fastfood">
							Fast Food
						</div>
						<div class="item" data-value="foodtruck">
							Food Truck
						</div>
						<div class="item" data-value="pizza">
							Pizza
						</div>
						<div class="item" data-value="veg">
							Vegetarian/Vegan 
						</div>
					</div>
				</div>
				<br><br>
				<div class="ui fluid selection dropdown" id="dropdown2">
					<input type="hidden" name="Categories">
					<i class="dropdown icon"></i>
					<div class="default text">Radius</div>
					<div class="menu radius" id="radius">
						<div class="item" data-value="8046">
						5 Miles
						</div>
						<div class="item" data-value="16093">
						10 Miles
						</div>
						<div class="item" data-value="24140">
						15 Miles
						</div>
						<div class="item" data-value="32186">
						20 Miles
						</div>
					</div>
				</div>
				<br><br>
				<div class="ui left icon input" id="bar">
					<input type="text" placeholder="Enter your zip code" id="zip-input">
					<i class="inverted circular search link icon"></i>
				</div>
				<br><br>
				<div class="search-button">
					<a href="#results"><button class="fluid ui inverted green button" id="search" >Search</button></a>
				</div>
			</div>
		</div>
	</section>

	<section class="results" id="results">
		<div class="results-inner">
			<div class="results-content">
				
			</div>
		</div>
	</section>

	
	</section>
<script src="assets/javascript/app.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
</body>
</html>
